version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pradeo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pradeo
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pradeo_apps
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pradeo -d pradeo_apps"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pradeo_network

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    container_name: pradeo_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass pradeo_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pradeo_network

  # pgAdmin (optional - pour g√©rer PostgreSQL via interface web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pradeo_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pradeo.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - pradeo_network
    profiles:
      - tools

  # Redis Commander (optional - pour visualiser Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: pradeo_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:pradeo_redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pradeo_network
    profiles:
      - tools

networks:
  pradeo_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local